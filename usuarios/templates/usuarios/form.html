{% extends 'modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}
    <title>Login</title>
{% endblock %}

{% block conteudo %}
<h3>Auntenticação</h3>

<hr>

<form action="" method="POST">

    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-light mt-3">Entrar
        {% autoescape off %}
        {{ icone }}
        {% endautoescape %}
        {{ botao }}
    </button>

</form>

{% endblock %}
